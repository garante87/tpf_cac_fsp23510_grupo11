        <div class="cuadro_rojo">
            <p><b>CRUD</b></p>
            <br>
            <p>Modificar datos de manga.</p>
        </div>
        <div class="cuadro_rojo">
            <form>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id"><br><br>

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo"><br><br>
            
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor"><br><br>
            
                <label for="editorial">Editorial:</label>
                <input type="text" id="editorial" name="editorial"><br><br>
            
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero"><br><br>
            
                <label for="cantidad_paginas">Cantidad de Páginas:</label>
                <input type="number" id="cantidad_paginas" name="cantidad_paginas"><br><br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0.01" placeholder="0.00"><br><br>
            
                <label for="imagen_portada">Imagen de Portada:</label>
                <input type="file" id="imagen_portada" name="imagen_portada"><br><br>
            
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
            
                <input type="submit" value="Guardar">
              </form>
        </div>
